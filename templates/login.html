{% extends "base.html" %}
{% block content %}
<main class="container">
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}
    </div>
    <div>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>

  <!-- Register link added here -->
  <p style="margin-top:1rem;">
    Don't have an account?
    <a href="{{ url_for('register') }}">Register here</a>.
  </p>
</main>
{% endblock %}
