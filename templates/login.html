{% extends "base.html" %}
{% block content %}
<main class="container">
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}
    </div>
    <div>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>

  </p>
{% endblock %}
</main>
{% endblock %}
